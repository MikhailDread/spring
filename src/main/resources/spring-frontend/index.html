<header th:replace="~{fragments/common_header_fragment :: head}"></header>

    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <h2 class="Section-title">Рекомендуемое
                    </h2>
                </div>
                <div th:replace="~{fragments/slider_book_card :: sliderRibbon(booksArray=${recommendedBooks})}"></div>
                <div class="Section-header">
                    <h2 class="Section-title">Новинки
                    </h2>
                </div>

                <div class="Slider Slider_carousel">

            <h2 class="Middle-title">Книги по тегам

            <div class="Tags" th:each="tag : ${tagsList}" id="tags" th:switch="${tag.bookList.size()}">

                    <a href="/tags/index.html" th:href="@{'/tags/' + ${tag.tagsName}}" th:text="*{tag.tagsName}"></a>
