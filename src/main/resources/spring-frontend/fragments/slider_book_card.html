<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Slider Slider_carousel" th:fragment="sliderRibbon">
    <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
        <div class="Slider-item" th:each="book : ${booksArray}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html" th:href="@{'/books/' + ${book.slug}}"><img
                        th:src="${book.image}" alt="card.jpg"/></a>
                    <div class="Card-content">
                        <strong class="Card-title"><a href="#" th:href="@{'/books/' + ${book.slug}}"
                                                      th:text="${book.title}">Техника</a>
                        </strong>
                        <div class="Card-description" th:text="${book.author}">Кондратенко Валерий
                            Петрович
                        </div>
                        <div class="Card-cost">
                            <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                            <span class="Card-price" th:if="${book.discountPrice() != null} ? ${'Руб ' +book.discountPrice()}">₽190.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
</html>
