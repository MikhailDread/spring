<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Slider-item" th:fragment="slide" th:each="book : ${books}">
    <div class="Slider-content">
        <div class="Card">
            <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/></a>
                <div class="Card-sale" th:text="${book.discount}">30% скидка
                </div><a class="Card-status" title="Отложена"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/></a>
            </div>
            <div class="Card-content">
                <strong class="Card-title" th:text="${book.title}"><a href="#">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.description}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽500.00</span>
                    <span class="Card-price" th:if="*{book.discount != null} ? *{book.discount}">₽390.00</span>
                </div>
            </div>
        </div>
    </div>
</div>
